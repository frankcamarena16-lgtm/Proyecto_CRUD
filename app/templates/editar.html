<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar película</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editar_style.css') }}">
</head>
<body>

<h2>Editar película</h2>

<form action="/editar/{{ pelicula['id'] }}" method="POST">

    <label>Título:</label>
    <input type="text" name="titulo" value="{{ pelicula['titulo'] }}" required><br>

    <label>Año:</label>
    <input type="number" name="año" value="{{ pelicula['año'] }}" required><br>

    <label>Género:</label>
    <input type="text" name="genero" value="{{ pelicula['genero'] }}" required><br>

    <label><input type="checkbox" name="en_cartelera" {% if pelicula['en_cartelera'] == 1 %}checked{% endif %}> En cartelera</label><br>



    <button type="submit">Guardar cambios</button>

</form>

</body>
</html>
